<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2W2 UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", monospace;
        }

        body {
            background-color: transparent;
            overflow: hidden;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .top-section {
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: transparent;
            z-index: 10;
            position: absolute;
            top: -10px;
            right: 0; /* Sola hizalamak için 'left: 0' yerine 'right: 0' */
            left:-230px; /* 'left' özelliğini sıfırla */
            gap: 10px;
        }

        .top-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Butonları sağa yaslamak için 'flex-start' yerine 'flex-end' */
            width: 400px; /* 6 butona yer açmak için genişlik artırıldı */
            gap: 10px;
        }

        .menu-btn-container {
            z-index: 6;
            height: 22px;
            display: flex;
            gap: 8px;
            width: 150px; /* 6 butona yer açmak için genişlik artırıldı */
            padding: 0;
        }

        .fullscreen-row {
            display: flex;
            width: 400px; /* 6 butona yer açmak için genişlik artırıldı */
            padding: 0;
            margin-top: 0px;
        }

        .fullscreen-container {
            z-index: 6;
            width: 100%;
        }

        .menu-btn, .fullscreen-btn {
            padding: 5px 4px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 7px;
            transition: all 0.2s;
            color: #000;
            box-shadow: none;
            text-shadow: none;
            line-height: 20px;
            flex: 1;
            outline: none;
            letter-spacing: 0px;
        }

        .menu-btn {
            //font-style: italic;
           // font-weight: bold;
            letter-spacing: 0.1px;
            height: 12px;
            display: flex;
align-items: center;
justify-content: center;
        }

        .fullscreen-btn {
            font-weight: bolder;
            background-color: rgba(240, 240, 240, 0.9);
            height: 30px;
            width: 400px; /* Genişlik artırıldı */
            padding: 5px 0;
            line-height: 20px;
            flex: none;
        }

        .menu-btn:hover, .fullscreen-btn:hover {
            background-color: #002fa7;
        }

        .menu-btn.active {
            background-color: rgba(0, 00, 0, 1);
            color: white;
        }

        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        #htmlViewer, #linkViewer {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            transform: none;
            background: white;
            display: none;
        }

        .container.fullscreen-mode {
            height: 100vh !important;
            max-height: 100vh !important;
            width: 100vw !important;
        }

        .fullscreen-mode .viewer-container {
            height: 100vh !important;
        }

        .fullscreen-mode .top-section {
            display: none !important;
        }

        .fullscreen-mode #htmlViewer,
        .fullscreen-mode #linkViewer {
            height: 100vh !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section" id="top-section">
            <div class="top-controls">
                <!-- Güncellenmiş Butonlar -->
                <div class="menu-btn-container">
                    <button class="menu-btn" id="info-btn">Works List</button>
                    <button class="menu-btn" id="browser-btn">Works 3D</button>
                    
                    
                </div>
                <div class="fullscreen-row" id="fullscreen-row" style="display: none;">
                    <div class="fullscreen-container">
                        <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="viewer-container" id="viewer-container">
            <iframe id="htmlViewer" src="about:blank"></iframe>
            <iframe id="linkViewer" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        // 'info' modu varsayılan olarak ayarlandı
        let activeMode = 'info';


 // Yeni buton için yer tutucu
        // Güncellenmiş mod konfigürasyonları
        const modeConfigs = {
            info: { url: 'https://decentralize.design/decentralize', type: 'link', hasFullscreen: false }, // Yeni buton için yer tutucu
            browser: { url: 'https://raw.githubusercontent.com/decentralize-dfw/decentralize/refs/heads/main/3d-interface-v3.html', type: 'html', hasFullscreen: false }
        
        
        };

        const dom = {
            viewer: {
                html: document.getElementById('htmlViewer'),
                link: document.getElementById('linkViewer')
            }
        };

        function initApp() {
            setupEventListeners();
            // Varsayılan olarak 'info' modunu yükle
            loadContent(modeConfigs.info.url, modeConfigs.info.type);
            updateMenuButtons();
        }

        // Güncellenmiş event listener'lar
        function setupEventListeners() {
            document.getElementById('info-btn').addEventListener('click', () => showMode('info'));
            document.getElementById('browser-btn').addEventListener('click', () => showMode('browser'));
            

            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });

            document.addEventListener('fullscreenchange', () => {
                const container = document.querySelector('.container');
                if (document.fullscreenElement) {
                    container.classList.add('fullscreen-mode');
                } else {
                    container.classList.remove('fullscreen-mode');
                }
            });
        }

        function showMode(mode) {
            if (activeMode === mode) return;
            activeMode = mode;
            updateMenuButtons();
            const config = modeConfigs[mode];
            loadContent(config.url, config.type);
        }

        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .then(() => {
                        container.classList.add('fullscreen-mode');
                    })
                    .catch(err => console.error('Fullscreen error:', err));
            } else {
                document.exitFullscreen()
                    .then(() => {
                        container.classList.remove('fullscreen-mode');
                    })
                    .catch(err => console.error('Exit fullscreen error:', err));
            }
        }

        function loadContent(url, type) {
            // 'activeMode'un modeConfigs'de tanımlı olduğundan emin ol
            const config = modeConfigs[activeMode];
            if (!config) {
                console.error(`Mode '${activeMode}' not found in modeConfigs.`);
                return;
            }

            const fullscreenRow = document.getElementById('fullscreen-row');
            if (config.hasFullscreen) {
                fullscreenRow.style.display = 'flex';
            } else {
                fullscreenRow.style.display = 'none';
            }

            // Her iki iframe'i de sıfırla
            dom.viewer.html.src = 'about:blank';
            dom.viewer.html.srcdoc = '';
            dom.viewer.link.src = 'about:blank';

            // İkisini de gizle
            dom.viewer.html.style.display = 'none';
            dom.viewer.link.style.display = 'none';

            if (type === 'html') {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            // about:blank için hata fırlatma
                            if (url === 'about:blank') {
                                return '<html><body style="background:white;"></body></html>';
                            }
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        dom.viewer.html.srcdoc = html;
                        dom.viewer.html.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Loading error:', error);
                        dom.viewer.html.srcdoc = `<p>Error loading content: ${error.message}</p>`;
                        dom.viewer.html.style.display = 'block';
                    });
            } else {
                dom.viewer.link.src = url;
                dom.viewer.link.style.display = 'block';
            }
        }

        // Güncellenmiş buton aktif etme fonksiyonu
        function updateMenuButtons() {
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `${activeMode}-btn`) {
                    btn.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
