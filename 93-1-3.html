<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtually Ever After Presentation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica", monospace; }
        body { background-color: transparent; overflow: hidden; color: #000; }

        .container {
            display: flex; flex-direction: column; width: 100%; height: 100vh;
            margin: 0 auto; position: relative; overflow: hidden;
        }

        /* --- MENÜ ALANI --- */
        .top-section {
            position: absolute; top: 41px; right: 15px; z-index: 10;
            display: flex; flex-direction: column; gap: 10px;
        }

        .menu-btn-container { display: flex; gap: 5px; }

        .menu-btn {
            padding: 5px 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 9px;
            transition: all 0.2s;
            color: #000;
            min-height: 24px;
            white-space: nowrap;
            letter-spacing: -0.5px;
        }

        .menu-btn:hover { background-color: GRAY; color: white; }
        .menu-btn.active { background-color: rgba(0, 0, 0, 1); color: white; }

        /* --- GÖRÜNTÜLEYİCİ ALANI --- */
        .viewer-container {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1; background: white;
        }

        /* 1. HTML Viewer */
        #htmlViewer {
            width: 100%; height: 100vh; border: none;
            position: absolute; top: 0; left: 0;
            background: white; display: none;
        }

        /* 2. Link Viewer */
        #linkViewer {
            width: 100%; height: 100vh; border: none;
            position: absolute; top: 0; left: 0;
            background: white; display: none;
        }

        /* 3. Image Viewer */
        #imageViewer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            height: 80vh; width: 80vh;
            display: none; object-fit: contain;
        }

        /* 4. Video Viewer */
        #videoViewer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            height: 80vh; width: 80vh;
            display: none; object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="menu-btn-container">
                <button class="menu-btn" id="btn-mode3">SAMPLE_2.HTML</button>
                <button class="menu-btn" id="btn-mode1">SAMPLE_1.MP4</button>
                <button class="menu-btn" id="btn-mode2">PAGE</button>
                
            </div>
        </div>

        <div class="viewer-container">
            <iframe id="htmlViewer" src="about:blank"></iframe>
            <iframe id="linkViewer" src="about:blank"></iframe>
            <img id="imageViewer" src="" alt="Content Image" />
            <video id="videoViewer" src="" controls autoplay loop muted playsinline></video>
        </div>
    </div>

    <script>
        // Başlangıç Modu (Sayfa açılınca hangisi gelsin? Şu an 'mode2' yani PAGE)
        let activeMode = 'mode2';

        /* AYARLAR:
           mode3 için şu an 'image' ve aynı URL'yi verdim.
           Video koymak isterseniz: type: 'video', url: 'video_linkiniz.mp4' yapın.
        */
        const modeConfigs = {
            // Buton 1
            mode1: { 
                url: 'https://video.wixstatic.com/video/bbd25a_1c655cbc2e58493ea6dd0f8ab6fc46e1/720p/mp4/file.mp4', 
                type: 'video' 
            },
            
            // Buton 2
            mode2: { 
                url: 'https://raw.githubusercontent.com/decentralize-dfw/virtuallyeverafter/refs/heads/main/1_3.jpg', 
                type: 'image' 
            },

            // Buton 3 (Yeni)
            mode3: { 
                url: 'https://decentralize.design/', // Buraya yeni link gelecek
                type: 'link' // Video ise 'video', site ise 'link' yapın
            }
        };

        const dom = {
            viewer: {
                html: document.getElementById('htmlViewer'),
                link: document.getElementById('linkViewer'),
                image: document.getElementById('imageViewer'),
                video: document.getElementById('videoViewer')
            }
        };

        function initApp() {
            setupEventListeners();
            const config = modeConfigs[activeMode];
            loadContent(config.url, config.type);
            updateMenuButtons();
        }

        function setupEventListeners() {
            document.getElementById('btn-mode1').addEventListener('click', () => showMode('mode1'));
            document.getElementById('btn-mode2').addEventListener('click', () => showMode('mode2'));
            document.getElementById('btn-mode3').addEventListener('click', () => showMode('mode3')); // 3. Buton dinleyicisi
        }

        function showMode(mode) {
            if (activeMode === mode) return;
            activeMode = mode;
            updateMenuButtons();
            
            const config = modeConfigs[mode];
            loadContent(config.url, config.type);
        }

        function loadContent(url, type) {
            // Temizlik
            dom.viewer.html.style.display = 'none';
            dom.viewer.link.style.display = 'none';
            dom.viewer.image.style.display = 'none';
            dom.viewer.video.style.display = 'none';
            
            dom.viewer.video.pause();
            dom.viewer.video.src = '';
            dom.viewer.html.src = 'about:blank';
            dom.viewer.link.src = 'about:blank';

            // Yükleme Mantığı
            if (type === 'html') {
                fetch(url)
                    .then(r => r.ok ? r.text() : Promise.reject(r.status))
                    .then(html => {
                        dom.viewer.html.srcdoc = html;
                        dom.viewer.html.style.display = 'block';
                    })
                    .catch(e => console.error(e));

            } else if (type === 'link') {
                dom.viewer.link.src = url;
                dom.viewer.link.style.display = 'block';

            } else if (type === 'image') {
                dom.viewer.image.src = url;
                dom.viewer.image.style.display = 'block';

            } else if (type === 'video') {
                dom.viewer.video.src = url;
                dom.viewer.video.style.display = 'block';
                dom.viewer.video.play().catch(e => console.log("Autoplay engellendi:", e));
            }
        }

        function updateMenuButtons() {
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${activeMode}`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
